name: Deploy on awsn
on:
  push:
    branches:
      - main

jobs:
  awsDeploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make back-end envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: 'postgres'
          envkey_POSTGRES_PASSWORD: '123456'
          envkey_POSTGRES_DB: 'driven_ops'
          envkey_POSTGRES_HOST: 'postgres_db'
          envkey_POSTGRES_PORT: '5432'
          envkey_DATABASE_URL: 'postgresql://postgres:123456@postgres_db:5432/driven_ops'
          file_name: .env
      - name: Move envfile to backend
        run: mv .env back-end/
      - name: Make front-end envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_BASE_URL: 'http://ec2-54-166-209-113.compute-1.amazonaws.com/api'
          file_name: .env
      - name: Move envfile to frontend
        run: mv .env front-end/
      - name: Run tests
        run: docker-compose -f docker-compose.prod.yml run node_app
