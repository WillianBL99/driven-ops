name: Pull request
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-lastest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: 'postgres'
          envkey_POSTGRES_PASSWORD: '123456'
          envkey_POSTGRES_DB: 'driven_ops'
          envkey_POSTGRES_HOST: 'postgres_db'
          envkey_POSTGRES_PORT: '5432'
          envkey_DATABASE_URL: 'postgresql://postgres:123456@postgres_db:5432/driven_ops'
          file_name: .env.test
      - name: Run tests
        run: mv .env.test back-end/ && docker-compose -f docker-compose.cd.yml run node_app
